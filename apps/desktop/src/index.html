<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PN Desktop</title>
  <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "SF Mono", "Fira Code", monospace;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      min-height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding: 24px;
      height: 100vh;
    }
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .agent-status { display: flex; gap: 16px; font-size: 14px; }
    .status-item { display: flex; align-items: center; gap: 6px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite; }
    .status-dot.active { background: #00ff88; }
    .status-dot.waiting { background: #ffaa00; }
    .status-dot.complete { background: #00d9ff; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .no-cursor { color: #00ff88; font-weight: bold; }
    
    .sidebar {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      overflow-y: auto;
    }
    .weather-panel { text-align: center; margin-bottom: 24px; }
    .temp-display {
      font-size: 56px;
      font-weight: 200;
      background: linear-gradient(180deg, #fff 0%, #88ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .condition { font-size: 16px; color: #88ccff; }
    .location { font-size: 11px; color: #666; margin-top: 8px; }
    
    .quick-commands { margin-top: 24px; }
    .quick-commands h3 { font-size: 11px; color: #666; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .cmd-btn {
      display: block; width: 100%; padding: 8px 12px; margin-bottom: 6px;
      background: rgba(0,217,255,0.1); border: 1px solid rgba(0,217,255,0.3);
      border-radius: 8px; color: #00d9ff; text-align: left; cursor: pointer;
      font-family: inherit; font-size: 12px; transition: all 0.2s;
    }
    .cmd-btn:hover { background: rgba(0,217,255,0.2); transform: translateX(4px); }
    
    .terminal-container {
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 16px;
      overflow: hidden;
    }
    #terminal { height: 100%; }
    
    .footer {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 11px;
      color: #444;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">‚ö° PN Desktop</div>
      <div class="agent-status">
        <div class="status-item"><span class="status-dot active"></span><span id="active-count">3</span> active</div>
        <div class="status-item"><span class="status-dot waiting"></span><span id="waiting-count">0</span> waiting</div>
        <div class="status-item"><span class="status-dot complete"></span><span id="complete-count">12</span> complete</div>
        <div class="status-item no-cursor">NO SPINNING CURSOR</div>
      </div>
    </header>
    
    <section class="sidebar">
      <div class="weather-panel">
        <div class="temp-display" id="temp">--¬∞</div>
        <div class="condition" id="condition">Loading...</div>
        <div class="location" id="location">Kitsap County, WA</div>
      </div>
      <div class="quick-commands">
        <h3>Quick Commands</h3>
        <button class="cmd-btn" data-cmd="/help">üìö /help</button>
        <button class="cmd-btn" data-cmd="/status">üìä /status</button>
        <button class="cmd-btn" data-cmd="/weather">üå§Ô∏è /weather</button>
        <button class="cmd-btn" data-cmd="/maltego">üîå /maltego</button>
        <button class="cmd-btn" data-cmd="/resume">üìã /resume</button>
        <button class="cmd-btn" data-cmd="/fn">üí∞ /fn</button>
        <button class="cmd-btn" data-cmd="/agents">ü§ñ /agents</button>
        <button class="cmd-btn" data-cmd="/gate">üö¶ /gate</button>
      </div>
    </section>
    
    <section class="terminal-container">
      <div id="terminal"></div>
    </section>
    
    <footer class="footer">
      PN Desktop v0.0.5 | xterm.js (RED) | <span class="no-cursor">We dont browse the web. We browse your organizations capabilities.</span>
    </footer>
  </div>
  
  <script type="module">
    import { Terminal } from "../node_modules/@xterm/xterm/lib/xterm.mjs";
    import { FitAddon } from "../node_modules/@xterm/addon-fit/lib/addon-fit.mjs";
    
    const term = new Terminal({
      theme: {
        background: "transparent",
        foreground: "#e8e8e8",
        cursor: "#00ff88",
        cursorAccent: "#1a1a2e",
        selectionBackground: "#00d9ff44"
      },
      fontFamily: "\"SF Mono\", \"Fira Code\", monospace",
      fontSize: 14,
      cursorBlink: true,
      cursorStyle: "bar"
    });
    
    const fitAddon = new FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById("terminal"));
    fitAddon.fit();
    
    window.addEventListener("resize", () => fitAddon.fit());
    
    let currentLine = "";
    const PROMPT = "\x1b[32mŒª\x1b[0m ";
    
    function writePrompt() {
      term.write("\r\n" + PROMPT);
    }
    
    function writeLine(text, color = "white") {
      const colors = {
        green: "\x1b[32m",
        cyan: "\x1b[36m",
        yellow: "\x1b[33m",
        white: "\x1b[37m",
        gray: "\x1b[90m",
        reset: "\x1b[0m"
      };
      term.write(colors[color] + text + colors.reset + "\r\n");
    }
    
    async function executeCommand(cmd) {
      term.write("\r\n");
      
      if (!cmd.startsWith("/")) {
        writeLine("Commands start with / (try /help)", "yellow");
        writePrompt();
        return;
      }
      
      const result = await window.pn.exec(cmd);
      
      if (result.type === "weather") {
        const d = result.data;
        writeLine(`üå§Ô∏è  ${d.temp}¬∞F - ${d.condition}`, "cyan");
        writeLine(`   üíß Humidity: ${d.humidity}% | üí® Wind: ${d.wind} mph`, "gray");
        writeLine(`   üìç ${d.location}`, "gray");
        if (result.live) writeLine("   [LIVE DATA]", "yellow");
        document.getElementById("temp").textContent = d.temp + "¬∞";
        document.getElementById("condition").textContent = d.condition;
      } else if (result.type === "status") {
        writeLine("‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó", "cyan");
        writeLine("‚ïë      MARKOV BLANKET        ‚ïë", "cyan");
        writeLine("‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£", "cyan");
        writeLine(`‚ïë Resources: ${result.data.resources.padEnd(14)}‚ïë`, "white");
        writeLine(`‚ïë Quality: ${result.data.quality.padEnd(16)}‚ïë`, "white");
        writeLine(`‚ïë Cost: ${result.data.cost.padEnd(19)}‚ïë`, "white");
        writeLine("‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù", "cyan");
      } else if (result.type === "maltego") {
        const d = result.data;
        writeLine(`üîå Maltego TRX: ${d.status}`, d.status === "online" ? "green" : "yellow");
        writeLine(`   URL: ${d.url}`, "gray");
        writeLine(`   Latency: ${d.latency || "N/A"}`, "gray");
      } else if (result.type === "resume") {
        const d = result.data;
        writeLine(`üìã ${d.name}`, "cyan");
        writeLine(`   Current: ${d.current}`, "white");
        d.previous.forEach(p => {
          writeLine(`   ‚Ä¢ ${p.company}: ${p.role} (${p.years})`, "gray");
        });
        writeLine(`   Skills: ${d.skills.join(", ")}`, "gray");
        writeLine(`   Source: ${d.source}`, "yellow");
        if (result.note) writeLine(`   ‚ö†Ô∏è  ${result.note}`, "yellow");
      } else if (result.type === "agents") {
        writeLine("ü§ñ Agent Swarm", "cyan");
        writeLine(`   Active: ${result.data.active} | Waiting: ${result.data.waiting} | Complete: ${result.data.complete}`, "white");
      } else if (result.type === "gate") {
        writeLine("üö¶ Quality Gate", "cyan");
        writeLine(`   Pass: ${result.data.pass} | Warn: ${result.data.warn} | Fail: ${result.data.fail}`, "white");
      } else if (result.type === "help") {
        writeLine("üìö Available Commands", "cyan");
        writeLine(`   ${result.commands.join("  ")}`, "white");
      } else if (result.type === "dashboard") {
        writeLine(`üìä ${result.aor.toUpperCase()} Dashboard`, "cyan");
        writeLine(`   ${JSON.stringify(result.data)}`, "gray");
      } else if (result.type === "demos") {
        writeLine("üìà Available Demos", "cyan");
        result.data.available.forEach(d => writeLine(`   /demos ${d}`, "white"));
      } else {
        writeLine(JSON.stringify(result, null, 2), "gray");
      }
      
      writePrompt();
    }
    
    // Handle keyboard input
    term.onKey(({ key, domEvent }) => {
      const code = domEvent.keyCode;
      
      if (code === 13) { // Enter
        const cmd = currentLine.trim();
        currentLine = "";
        if (cmd) executeCommand(cmd);
        else writePrompt();
      } else if (code === 8) { // Backspace
        if (currentLine.length > 0) {
          currentLine = currentLine.slice(0, -1);
          term.write("\b \b");
        }
      } else if (key.length === 1 && code !== 9) { // Regular char
        currentLine += key;
        term.write(key);
      }
    });
    
    // Handle sidebar button clicks
    document.querySelectorAll(".cmd-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const cmd = btn.dataset.cmd;
        term.write(cmd);
        currentLine = cmd;
        executeCommand(cmd);
      });
    });
    
    // Handle menu commands
    window.addEventListener("pn-command", (e) => {
      term.write(e.detail.command);
      currentLine = e.detail.command;
      executeCommand(e.detail.command);
    });
    
    // Startup
    writeLine("", "white");
    writeLine("‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó", "cyan");
    writeLine("‚ïë  PN Desktop v0.0.5 - Organizational Capability Browser ‚ïë", "cyan");
    writeLine("‚ïë  Terminal: xterm.js (RED)                              ‚ïë", "cyan");
    writeLine("‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù", "cyan");
    writeLine("", "white");
    writeLine("Type /help for commands, or click buttons on the left.", "gray");
    writePrompt();
    
    // Auto-fetch weather
    setTimeout(() => executeCommand("/weather"), 1000);
  </script>
</body>
</html>
