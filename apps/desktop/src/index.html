<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PN Desktop</title>
  <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "SF Mono", "Fira Code", monospace;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      min-height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding: 24px;
      height: 100vh;
    }
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .agent-status { display: flex; gap: 16px; font-size: 14px; }
    .status-item { display: flex; align-items: center; gap: 6px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite; }
    .status-dot.active { background: #00ff88; }
    .status-dot.waiting { background: #ffaa00; }
    .status-dot.complete { background: #00d9ff; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .no-cursor { color: #00ff88; font-weight: bold; }
    
    .sidebar {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      overflow-y: auto;
    }
    .weather-panel { text-align: center; margin-bottom: 24px; }
    .temp-display {
      font-size: 56px;
      font-weight: 200;
      background: linear-gradient(180deg, #fff 0%, #88ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .condition { font-size: 16px; color: #88ccff; }
    .location { font-size: 11px; color: #666; margin-top: 8px; }
    
    .quick-commands { margin-top: 24px; }
    .quick-commands h3 { font-size: 11px; color: #666; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .cmd-btn {
      display: block; width: 100%; padding: 8px 12px; margin-bottom: 6px;
      background: rgba(0,217,255,0.1); border: 1px solid rgba(0,217,255,0.3);
      border-radius: 8px; color: #00d9ff; text-align: left; cursor: pointer;
      font-family: inherit; font-size: 12px; transition: all 0.2s;
    }
    .cmd-btn:hover { background: rgba(0,217,255,0.2); transform: translateX(4px); }
    .mode-indicator {
      margin-top: 16px; padding: 8px; text-align: center;
      background: rgba(0,255,136,0.1); border-radius: 8px;
      font-size: 11px; color: #00ff88;
    }
    
    .terminal-container {
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 16px;
      overflow: hidden;
    }
    #terminal { height: 100%; }
    
    .footer {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 11px;
      color: #444;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">‚ö° PN Desktop</div>
      <div class="agent-status">
        <div class="status-item"><span class="status-dot active"></span><span id="active-count">3</span> active</div>
        <div class="status-item"><span class="status-dot waiting"></span><span id="waiting-count">0</span> waiting</div>
        <div class="status-item"><span class="status-dot complete"></span><span id="complete-count">12</span> complete</div>
        <div class="status-item no-cursor">NO SPINNING CURSOR</div>
      </div>
    </header>
    
    <section class="sidebar">
      <div class="weather-panel">
        <div class="temp-display" id="temp">--¬∞</div>
        <div class="condition" id="condition">Loading...</div>
        <div class="location" id="location">Kitsap County, WA</div>
      </div>
      <div class="quick-commands">
        <h3>Quick Commands</h3>
        <button class="cmd-btn" data-cmd="/help">üìö /help</button>
        <button class="cmd-btn" data-cmd="/weather">üå§Ô∏è /weather</button>
        <button class="cmd-btn" data-cmd="/agents">ü§ñ /agents</button>
        <button class="cmd-btn" data-cmd="/gate">üö¶ /gate</button>
      </div>
      <div class="mode-indicator" id="mode-indicator">üñ•Ô∏è PTY MODE</div>
    </section>
    
    <section class="terminal-container">
      <div id="terminal"></div>
    </section>
    
    <footer class="footer">
      PN Desktop v26021.0.0.2 | xterm.js + node-pty üêøÔ∏è | <span class="no-cursor">ssh green works now</span>
    </footer>
  </div>
  
  <script type="module">
    import { Terminal } from "../node_modules/@xterm/xterm/lib/xterm.mjs";
    import { FitAddon } from "../node_modules/@xterm/addon-fit/lib/addon-fit.mjs";
    
    const term = new Terminal({
      theme: {
        background: "transparent",
        foreground: "#e8e8e8",
        cursor: "#00ff88",
        cursorAccent: "#1a1a2e",
        selectionBackground: "#00d9ff44"
      },
      fontFamily: "\"SF Mono\", \"Fira Code\", monospace",
      fontSize: 14,
      cursorBlink: true,
      cursorStyle: "bar"
    });
    
    const fitAddon = new FitAddon();
    term.loadAddon(fitAddon);
    
    const termEl = document.getElementById("terminal");
    term.open(termEl);
    fitAddon.fit();
    
    // Resize handling
    window.addEventListener("resize", () => {
      fitAddon.fit();
      window.electronAPI.resizeTerminal(term.cols, term.rows);
    });
    
    // Initial resize
    setTimeout(() => {
      fitAddon.fit();
      window.electronAPI.resizeTerminal(term.cols, term.rows);
    }, 100);
    
    // Connect PTY output -> terminal
    window.electronAPI.onTerminalOutput((data) => {
      term.write(data);
    });
    
    // Connect terminal input -> PTY (with slash command interception)
    let inputBuffer = "";
    
    term.onData((data) => {
      // Check if Enter was pressed and we have a slash command
      if (data === "\r") {
        if (inputBuffer.startsWith("/")) {
          handleSlashCommand(inputBuffer);
          inputBuffer = "";
          return;
        }
        inputBuffer = "";
      } else if (data === "\x7f") { // Backspace
        inputBuffer = inputBuffer.slice(0, -1);
      } else {
        inputBuffer += data;
      }
      
      // Send to PTY
      window.electronAPI.sendTerminalInput(data);
    });
    
    // Slash command handler (in-app commands)
    async function handleSlashCommand(cmd) {
      term.write("\r\n");
      
      if (cmd === "/help") {
        term.write("\x1b[36müìö Slash Commands (handled in-app):\x1b[0m\r\n");
        term.write("   /help     - This help\r\n");
        term.write("   /weather  - Fetch weather\r\n");
        term.write("   /agents   - Show agent status\r\n");
        term.write("   /gate     - Quality gate status\r\n");
        term.write("\r\n\x1b[90mAll other commands go to shell (ssh, ls, etc.)\x1b[0m\r\n");
      } else if (cmd === "/weather") {
        term.write("\x1b[36müå§Ô∏è Fetching weather...\x1b[0m\r\n");
        try {
          const resp = await fetch("https://wttr.in/Kitsap+County?format=%t|%C");
          const text = await resp.text();
          const [temp, condition] = text.split("|");
          term.write(`   ${temp.trim()} - ${condition.trim()}\r\n`);
          document.getElementById("temp").textContent = temp.trim();
          document.getElementById("condition").textContent = condition.trim();
        } catch (e) {
          term.write(`   \x1b[31mError: ${e.message}\x1b[0m\r\n`);
        }
      } else if (cmd === "/agents") {
        term.write("\x1b[36mü§ñ Agent Swarm:\x1b[0m\r\n");
        term.write("   Active: 3 | Waiting: 0 | Complete: 12\r\n");
      } else if (cmd === "/gate") {
        term.write("\x1b[36müö¶ Quality Gate:\x1b[0m\r\n");
        term.write("   Pass: 6 | Warn: 2 | Fail: 0\r\n");
        term.write("   Status: \x1b[33müü° PASSED WITH WARNINGS\x1b[0m\r\n");
      } else {
        term.write(`\x1b[31mUnknown command: ${cmd}\x1b[0m\r\n`);
      }
    }
    
    // Quick command buttons
    document.querySelectorAll(".cmd-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const cmd = btn.dataset.cmd;
        term.write(cmd + "\r\n");
        handleSlashCommand(cmd);
      });
    });
    
    // Auto-fetch weather
    setTimeout(() => handleSlashCommand("/weather"), 1000);
  </script>
</body>
</html>
